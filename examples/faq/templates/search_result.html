<div class='search_result'>
    {% for result in v.results %}
        <div>
            <a href='#' onclick='show_article("{{ result.filename }}"); return false;'>
                <div style='font-size: 20px;'>{{ result.title }}</div>
                <div style='font-size: 12px; color: #bbb'>{{ result.basic }}</div>
            </a>
        </div>
    {% end %}
</div>
